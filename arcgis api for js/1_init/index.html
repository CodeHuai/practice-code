<body>
<div id="map"></div>
<script src="https://js.arcgis.com/3.43/"></script>
<script>
    let map = null
    require(["esri/map"], function (Map) {
        map = new Map("map", {
            basemap: "topo-vector",
            center: [-122.45, 37.75],
            zoom: 13
        });
    });
</script>
